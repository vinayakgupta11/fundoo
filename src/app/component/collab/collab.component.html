<div fxLayout='column' fxLayoutGap=10px fxLayoutAlign="start start" style="width: 100%">
  <div style="width: 100%">
    <h4>Collaborators</h4>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout='row ' fxLayoutGap=20px>
    <img mat-card-avatar [src]="url" class="avatar-img" height="20px" width="20px">
    <div fxLayout='column'>

      <span>
        {{firstName+' '+lastName}} (Owner)
      </span>
      <span>
        {{email}}
      </span>
    </div>
  </div>
  <div fxLayout="row" fxLayoutGap=20px style="width: 100%" fxLayoutAlign="space-between center" *ngFor="let collab of notes">

      <div fxFlex=10 >
          <button mat-mini-fab color="primary">{{collab.firstName[0] | uppercase}}</button>
          
        </div>
        <div fxFlex=80>
    
          <input matInput type="text"  value="{{collab.email}}">
        </div>
        <div fxFlex=10 >
          <button mat-button (click)=  removeCollab(collab.userId) >
            <mat-icon matSuffix>close</mat-icon>
          </button>
        </div>


  </div>


  <div fxLayout='row' fxLayoutGap=20px style="width: 100%" fxLayoutAlign="space-between center">
      <img mat-card-avatar src="/src/app/images/addaccount.png" class="avatar-img" height="20px" width="20px">

    <input matInput placeholder="Email" [(ngModel)]= "coll" (keyup)="search(coll)" [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let user1 of filteredOptions | async" [value]="user1.email">
        {{user1.email}}
      </mat-option>
    </mat-autocomplete>
    <div fxLayoutAlign="end end">
        <button mat-button matToolTip="Create Collaborators" (click)="addCollab()">
          <mat-icon matSuffix>done</mat-icon>
        </button>
      </div>
  </div>
</div>
