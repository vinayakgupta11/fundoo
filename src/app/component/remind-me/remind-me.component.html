<button mat-icon-button [matMenuTriggerFor]="menu_reminder" title="Remind me">
    <mat-icon>notifications</mat-icon>
</button>

<mat-menu #menu_reminder="matMenu" [overlapTrigger]="false" class="customize">
    <div>
        <p>Reminder:</p>
    </div>
    <div *ngFor="let remind of remindList">

        <button mat-menu-item>
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div>{{remind.day}}</div>
                <div fxFlexOffset='20'>{{remind["time"]}}</div>
            </div>
        </button>
    </div>
    <div fxLayoutAlign="space-between center">
            <mat-form-field>
                    <input matInput [owlDateTimeTrigger]="dt5" [owlDateTime]="dt5">
                    
                    <owl-date-time [pickerMode]="'dialog'" #dt5></owl-date-time>
                  </mat-form-field>
                  <button  mat-button (click)="SaveReminder(CardId,dt5)" > save</button>
    </div>



</mat-menu>
