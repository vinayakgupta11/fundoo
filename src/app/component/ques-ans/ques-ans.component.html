<div *ngIf="show">
  <div *ngFor="let ques of notedetails ">
    <div>
      <p> {{ques.title}}</p>
      <p> {{ques.description}}</p>
      <mat-divider></mat-divider>
    </div>


    <div>
      <h3>Ask a Question</h3>
      <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="QuesValue"></angular-editor>
    </div>
    <div fxLayoutAlign="end end">
      <button mat-button (click)=AddQues(ques.id)>Submit</button>
    </div>
  </div>
</div>


<div *ngIf="!show">
  <div *ngFor="let ques of notedetails ">
    <div>
      <p> {{ques.title}}</p>
      <p> {{ques.description}}</p>
      <mat-divider></mat-divider>
    </div>
    <div>
      <h3>Question Asked</h3>
      <p>{{ques.questionAndAnswerNotes[0].message}}</p>
      <mat-divider></mat-divider>
    </div>
    <div class='center' fxLayout='row' fxLayoutGap=20px>
      <div>
        <img mat-card-avatar [src]="url">
      </div>
      <div fxLayout='column' fxLayoutGap=12px>
        <div fxLayout='row' fxLayoutGap=7px>
          <div>
            {{firstName+' '+lastName}}
          </div>
          <div>
            {{ today | date:'medium' }}
          </div>
          <div>
            <button matTooltip="reply" mat-button (click)=toggleReply()>
              <mat-icon>reply</mat-icon>
            </button>
          </div>
        </div>
        <div>
          {{ques.questionAndAnswerNotes[0].message}}
        </div>
        <div *ngIf='showReply' >
           <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="AnsValue"></angular-editor>
           <button  mat-button (click)=QuestionReply(ques.questionAndAnswerNotes[0].id) >Reply </button>
          </div>


      </div>
    </div>

  </div>

</div>
