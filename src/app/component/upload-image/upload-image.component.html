<div fxLayout='column' fxLayoutAlign="start start" style="width: 100%">
  <div fxFlex=10 style="width: 100%">
    <p>Select Profile Photo</p>
  </div>

  <div fxFlex=10 style="width: 100%">
    <p>Upload Photos</p>

  </div>

  <div fxFlex=70 style="width: 100%">
    <!-- <ngx-img (onSelect)="onSelect($event)"  [config]="{ crop: [ { ratio: 1.5 } ] }"></ngx-img> -->
    <input type="file" (change)="fileChangeEvent($event)" />

    <image-cropper [imageChangedEvent]="imageChangedEvent" 
  
      (imageCropped)="imageCropped($event)"
      ></image-cropper>
      <!-- [maintainAspectRatio]="true"
      [aspectRatio]="4 / 3"
       [resizeToWidth]="128" format="png"  -->
    <img src="http://fundoonotes.incubation.bridgelabz.com/images/1571232409704blob">
  </div>
  <div fxLayout='row' fxFlex=10 style="width: 100%">
    <div fxFlex=20>
      <button (click)='changedp(croppedImage)'>Set as Profile Picture</button>
    </div>
    <div fxFlex=10>
      <button>Cancel</button>
    </div>
